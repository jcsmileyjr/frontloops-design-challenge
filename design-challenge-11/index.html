<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Interface Challenge 11</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <section class="display-list-of-material-types">
      <h1 id="always-white">SYNTHETIC</h1>
      <H1>WOOL</H1>
      <h1>DENIM</h1>
      <H1>SILK</H1>
      <h1>LINEN</h1>
    </section>
    <section>
      <p class="material-directions-text">Loads shoud be under 8 pounds. It is recommended using neutral detergent
        to prevent <br> damage to the cloth and to improve the wasing results.
      </p>
    </section>
    <section class="display-directions">
      <article class="directional box">&#9666</article>
      <article class="washing-direction box" id="timer">
        <div>
          <p class="directions-title">Timer</p>
          <strong class="directions-instructions">45 min</strong>
        </div>
      </article>
      <article class="washing-direction box" id="temperature">
        <div>
          <p class="directions-title">Temerature</p>
          <strong class="directions-instructions">Cold</strong>
        </div>
      </article>
      <article class="washing-direction box" id="load">
        <div>
          <p class="directions-title">Load</p>
          <strong class="directions-instructions">Medium</strong>
        </div>
      </article>
      <article class="directional box">&#9656;</article>
    </section>
  </main>
</body>
</html>
