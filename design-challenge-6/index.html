<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="layout">
    <section class="content">
      <header>
        <h1 class="hugeFontSize">Become a member</h1>
        <p class="smallText">Use social networks to join us instantly.</p>
        <p class="smallText">You won't spend any time confirming those boring email.</p>
      </header>
      <main>
        <article class="horizontalContent">
          <div class="social-media"><img class="social-media-icon" src="img/googleplus.svg" /></div>        
          <p class="signUpText">SIGN UP WITH GOOGLE+ </p>
        </article>
        <article class="horizontalContent">
          <div class="social-media"><img class="social-media-icon" src="img/facebook.svg" /></div>        
          <p class="signUpText">SIGN UP WITH FACEBOOK </p>
        </article>
        <article class="horizontalContent">
          <div class="social-media"><img class="social-media-icon" src="img/twitter.svg" /></div>        
          <p class="signUpText">SIGN UP WITH TWITTER </p>
        </article>
      </main>
      <footer>
        <p class="item left">You can still sign up with your email address</p>
        <p class="item right">SIGN UP WITH EMAIL</p>
      </footer>            
    </section>
    <section class="sideImage image"></section>
  </main>
</body>
</html>
