<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <header class="display-content-horizontal">
        <section class="set-content-space-1"></section>
        <section class="set-content-space-4 display-content-horizontal">
          <article class='header-logo'>
            <img src="img/logo.svg" alt="apple logo" />
          </article>
          <article class="header-content">
            <a>About</a>
            <a>Offers</a>
            <a>Services</a>
            <input class="header-input-style" type="text" />
          </article>
        </section>
        <section class="set-content-space-1"></section>
      </header>
      <section id="top-content-layout">
        <article class="set-content-space-1"></article>
        <article class="set-content-space-4">
          <div class="top-content">
            <h1>Freedom Calls.</h1>
            <p class="keynote-text-style">Answer a call from your surfboard. Ask Siri to send a message.
              Stream your favorite songs on your run. And do it all while
              leaving your phone behind. Introducing Apple Watch Series 3 with 
              cellular. Now you have the freedom to go with just your watch.
            </p>        
            <button type="button" class="button-style">WATCH THE KEYNOTE</button>
          </div>
        </article>
        <article class="set-content-space-1">
          <img src="img/watches.jpg" alt="apple watch with red band" class="red-watch-style": />
        </article>
      </section>
    </main>
  </body>
</html>
