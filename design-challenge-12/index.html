<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note App Google Chrome Extension</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="body-styling">
  <main class="main-page-background">
    <section class="page-title-section">
      <h3 >Account setting</h3>
      <p id="close-icon" class="mouse-over">X</p>
    </section>
    <section class="form-styling">
      <article id="avatar-display">
        <img src="img/avatar.jpg " alt="picture of guy" class="avatar-styling" />
      </article>
      <article class="display-elements-vertical articleBottomBorder">
        <label>USERNAME</label>
        <input placeholder="Enter your username" />
      </article>
      <section class="display-elements-horizontal articleBottomBorder">
        <article class="display-elements-vertical">
          <label>FIRST NAME</label>
          <input placeholder="Enter your first name" />
        </article>
        <article class="display-elements-vertical space-between-name">
          <label>LAST NAME</label>
          <input placeholder="Enter your last name" />
        </article>
      </section>
      <article class="display-elements-vertical articleBottomBorder">
        <label>EMAIL</label>
        <input placeholder="Enter your email" />
      </article>
      <article class="display-elements-vertical articleBottomBorder">
        <label>BIO</label>
        <textarea rows="5" placeholder="Tell us about yourself" ></textarea>
      </article>
    </section>
    <footer class="display-elements-horizontal">
      <p class="mouse-over">Cancel</p>
      <p id="white-space-between-elements" class="mouse-over">Save</p>
    </>
  </main>
</body>
</html>
